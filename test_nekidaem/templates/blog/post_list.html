{% extends 'base.html' %}

{% block content %}
<p><a href=""><button type="button" class="btn btn-primary">Подписаться на блог</button></a></p>
<h3>Записи в блоге</h3>

<ul class="list-group">
{% for post in object_list %}

{% endfor %}
</ul>

{% endblock %}
